name: Upload CSV to Google Cloud Storage and Run Poetry Commands

on:
  push:
    branches:
      - main
    paths:
      - 'sample_data/**'
      - 'dbt_soda_project/**'
      
jobs:
  upload-to-gcs:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@main

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10' 

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Upload to Google Cloud Storage
      uses: google-github-actions/upload-cloud-storage@v1
      with:
        path: 'sample_data'
        destination: ${{ secrets.GCS_LOCATION }}

    - name: Install Dependencies
      run: |
        poetry install

    - name: Run Poetry Variables and Installing dbt Dependencies
      working-directory: ./dbt_soda_project
      run: |
        echo "Switched to $(pwd)"
        export DBT_PROFILES_DIR=/home/runner/work/dbt-soda-ci-cd/dbt-soda-ci-cd/dbt_soda_project
        poetry run dbt deps

    - name: Run dbt
      run: |
        poetry run dbt deps


